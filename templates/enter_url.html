<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detection - URLScout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-content">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" class="logo">
            <h1>Phishing Detection System - URLScout</h1>
        </div>
        <!-- Navbar -->
        <div class="navbar">
            <a href="{{ url_for('landing') }}">Home</a>
            <a href="{{ url_for('register') }}">Register</a>
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('contact') }}">Contact</a>
            <a href="{{ url_for('about') }}">About</a>
        </div>
    </header>

    <!-- Main Content Section -->
    <div class="container">
        <h2>Enter URL to Predict Phishing</h2>
        <!-- URL Prediction Form -->
        <form method="POST" action="{{ url_for('enter_url') }}">
            {{ form.hidden_tag() }}
            <label for="url">Enter URL:</label><br>
            {{ form.url(size=50) }}<br><br>
            {{ form.submit(value='Predict') }}
        </form>
    </div>

    <!-- Scroll to Top Button -->
    <button id="scrollToTop">&#8679;</button>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Phishing Detection System</p>
    </footer>

    <!-- Link to JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
