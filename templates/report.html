<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report URL Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-content">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" class="logo">
            <h1>Phishing Detection System - URLScout</h1>
        </div>
        <div class="navbar">
            <a href="{{ url_for('landing') }}">Home</a>
            <a href="{{ url_for('register') }}">Register</a>
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('contact') }}">Contact</a>
            <a href="{{ url_for('about') }}">About</a>
        </div>
    </header>

    <!-- Main Content Section -->
    <div class="container">
        <h2>Report a URL</h2>
        
        <!-- Form to report URL -->
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="url">{{ form.url.label }}</label>
                {{ form.url(class="form-control") }}
            </div>
            <div class="form-group">
                {{ form.submit(class="btn btn-primary") }}
            </div>
        </form>

        <!-- Link to URL entry -->
        <a href="{{ url_for('enter_url') }}" class="home-link">Go to URL Entry</a>
    </div>

    <!-- Scroll to Top Button -->
    <button id="scrollToTop">&#8679;</button>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Phishing Detection System</p>
    </footer>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
